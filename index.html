<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Window</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Skip to content link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Header section -->
    <header class="header">
        <h1 class="page-title">Chat Window</h1>
    </header>
    
    <!-- Main content area -->
    <main id="main-content" class="main-content">
        <!-- Chat container -->
        <div class="chat-container">
            <!-- Left bubble: Dog message -->
            <div class="message-bubble message-received" aria-label="Dog says" tabindex="0" role="article">
                <div class="message-avatar" tabindex="0" role="img" aria-label="Dog avatar">
                    <!-- Emoji placeholder with hidden img tag -->
                    <span class="emoji-avatar" aria-hidden="true">üê∂</span>
                    <img src="assets/dog_avatar.png" alt="Dog avatar" class="avatar-image">
                </div>
                <div class="message-content-wrapper">
                    <div class="message-content">
                        <p>Yo Dawg Wassup?</p>
                    </div>
                </div>
            </div>
            
            <!-- Right bubble: Cat message -->
            <div class="message-bubble message-sent" aria-label="Cat says" tabindex="0" role="article">
                <div class="message-avatar" tabindex="0" role="img" aria-label="Cat avatar">
                    <!-- Emoji placeholder with hidden img tag -->
                    <span class="emoji-avatar" aria-hidden="true">üê±</span>
                    <img src="assets/cat_avatar.png" alt="Cat avatar" class="avatar-image">
                </div>
                <div class="message-content-wrapper">
                    <div class="message-content">
                        <p>Nothing, Wassup with Mew?</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
